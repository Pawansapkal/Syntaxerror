
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPark AI | Predictive Parking Dashboard</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        .light-mode {
            --bg-dark: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #1e293b;
            --glass: rgba(0, 0, 0, 0.05);
            --border: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            gap: 0;
        }

        @media (max-width: 1024px) {
            .app-container { grid-template-columns: 1fr; overflow-y: auto; height: auto; }
            #map { height: 400px !important; }
        }

        /* Sidebar Styling */
        aside {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 100;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label { font-size: 0.85rem; font-weight: 600; opacity: 0.8; }

        input, select {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            color: inherit;
            outline: none;
        }

        input[type="range"] { accent-color: var(--primary); }

        .btn-predict {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }

        .btn-predict:hover { transform: translateY(-2px); }

        /* Map Section */
        main { position: relative; }
        #map { width: 100%; height: 100%; z-index: 1; }

        /* Dashboard Overlays */
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            z-index: 1000;
        }

        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; margin-bottom: 5px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }

        /* Prediction Results Overlay */
        .result-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-card { background: var(--glass); padding: 10px; border-radius: 10px; text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.7rem; opacity: 0.7; }

        /* Loader */
        #loader {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid var(--glass);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Chart Area */
        .history-section { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); }

        .theme-toggle {
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 50%;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>Analyzing Traffic & Historical Data...</p>
    </div>

    <div class="app-container">
        <aside>
            <div class="logo">
                <i data-lucide="zap"></i>
                SmartPark AI
            </div>

            <div class="control-group">
                <label>Prediction Time (Hour)</label>
                <input type="range" id="timeInput" min="0" max="23" value="12" oninput="updateTimeLabel(this.value)">
                <span id="timeLabel">12:00 PM</span>
            </div>

            <div class="control-group">
                <label>Day Type</label>
                <select id="dayType">
                    <option value="weekday">Weekday</option>
                    <option value="weekend">Weekend / Holiday</option>
                </select>
            </div>

            <div class="control-group">
                <label>Traffic Density</label>
                <input type="range" id="trafficInput" min="0" max="100" value="30">
            </div>

            <div class="control-group" style="flex-direction: row; justify-content: space-between; align-items: center;">
                <label>Major Local Event?</label>
                <input type="checkbox" id="eventToggle">
            </div>

            <button class="btn-predict" onclick="simulateAI()">
                <i data-lucide="cpu"></i> Predict Availability
            </button>

            <div class="history-section">
                <label>Recent Trends (Avg %)</label>
                <canvas id="historyChart" height="150"></canvas>
            </div>

            <footer style="font-size: 0.7rem; opacity: 0.6; margin-top: 10px;">
                &copy; 2024 SmartPark AI | Hackathon Edition
            </footer>
        </aside>

        <main>
            <div id="map"></div>

            <button class="theme-toggle" onclick="toggleTheme()">
                <i data-lucide="moon" id="themeIcon"></i>
            </button>

            <div class="legend">
                <div class="legend-item"><div class="dot" style="background: var(--success)"></div> High (>50%)</div>
                <div class="legend-item"><div class="dot" style="background: var(--warning)"></div> Medium (20-50%)</div>
                <div class="legend-item"><div class="dot" style="background: var(--danger)"></div> Low (<20%)</div>
                <button onclick="resetMap()" style="margin-top:10px; width:100%; padding:5px; cursor:pointer; font-size: 0.7rem; border-radius: 4px; border: 1px solid var(--border);">Reset Map</button>
            </div>

            <div class="result-overlay" id="resultCard">
                <h3 id="resZoneName">Central Square</h3>
                <p id="resTime" style="font-size: 0.8rem; opacity: 0.7;">Predicting for 14:00</p>
                <div class="stat-grid">
                    <div class="stat-card">
                        <span class="stat-val" id="resAvailable">85%</span>
                        <span class="stat-label">Available</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-val" id="resConf">92%</span>
                        <span class="stat-label">Confidence</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-val" id="resTraffic">Low</span>
                        <span class="stat-label">Traffic</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-val" id="resImpact">None</span>
                        <span class="stat-label">Event Impact</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // 1. Map Initialization
        const map = L.map('map').setView([40.7128, -74.0060], 13);
        const tileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // Parking Zones Data
        const zones = [
            { id: 1, name: "Downtown Plaza", coords: [40.7128, -74.0060], base: 60 },
            { id: 2, name: "West Side Mall", coords: [40.7228, -74.0160], base: 40 },
            { id: 3, name: "Harbor District", coords: [40.7028, -73.9960], base: 70 },
            { id: 4, name: "Tech Park", coords: [40.7328, -73.9860], base: 90 },
            { id: 5, name: "Central Station", coords: [40.7150, -73.9990], base: 20 }
        ];

        let zoneLayers = L.layerGroup().addTo(map);
        let historyData = [45, 52, 48, 60, 55];

        // 2. Map Functions
        function renderZones(activePrediction = null) {
            zoneLayers.clearLayers();
            
            zones.forEach(zone => {
                let availability = activePrediction ? activePrediction[zone.id] : zone.base;
                let color = availability > 50 ? '#22c55e' : (availability > 20 ? '#eab308' : '#ef4444');
                
                const circle = L.circle(zone.coords, {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.5,
                    radius: 300
                }).addTo(zoneLayers);

                circle.bindPopup(`
                    <div style="color: #333">
                        <b>${zone.name}</b><br>
                        Estimated Availability: ${availability}%<br>
                        <button onclick="zoomTo(${zone.coords[0]}, ${zone.coords[1]})" style="margin-top:5px; cursor:pointer">Zoom</button>
                    </div>
                `);

                circle.on('click', () => showDetails(zone, availability));
            });
        }

        renderZones();

        function zoomTo(lat, lng) {
            map.flyTo([lat, lng], 15);
        }

        function resetMap() {
            map.flyTo([40.7128, -74.0060], 13);
            document.getElementById('resultCard').style.display = 'none';
        }

        // 3. AI Simulation Logic
        function simulateAI() {
            const loader = document.getElementById('loader');
            const resultCard = document.getElementById('resultCard');
            
            loader.style.display = 'flex';
            resultCard.style.display = 'none';

            // Simulate Network Delay
            setTimeout(() => {
                const hour = parseInt(document.getElementById('timeInput').value);
                const isWeekend = document.getElementById('dayType').value === 'weekend';
                const traffic = parseInt(document.getElementById('trafficInput').value);
                const event = document.getElementById('eventToggle').checked;

                let predictions = {};
                let sum = 0;

                zones.forEach(zone => {
                    // Start with base
                    let val = zone.base;
                    
                    // Time influence (Night 0-6 is empty, Lunch 12-14 is full)
                    if (hour < 6) val += 30;
                    if (hour >= 11 && hour <= 14) val -= 20;
                    if (hour >= 17 && hour <= 19) val -= 25;

                    // Traffic impact
                    val -= (traffic / 4);

                    // Event impact
                    if (event) val -= 40;

                    // Weekend variability
                    if (isWeekend) val += (Math.random() * 20 - 10);

                    // Clamp
                    val = Math.max(5, Math.min(98, Math.round(val)));
                    predictions[zone.id] = val;
                    sum += val;
                });

                renderZones(predictions);
                updateHistory(Math.round(sum / zones.length));
                
                loader.style.display = 'none';
                
                // Show info for the first zone as default update
                showDetails(zones[0], predictions[zones[0].id]);
                
                // Play Sound Alert if low
                if (predictions[zones[0].id] < 15) {
                    const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
                    audio.play().catch(e => console.log("Sound blocked by browser"));
                }
            }, 1500);
        }

        function showDetails(zone, val) {
            const card = document.getElementById('resultCard');
            const hour = document.getElementById('timeInput').value;
            const traffic = parseInt(document.getElementById('trafficInput').value);

            document.getElementById('resZoneName').innerText = zone.name;
            document.getElementById('resTime').innerText = `Predicting for ${hour}:00`;
            document.getElementById('resAvailable').innerText = val + '%';
            document.getElementById('resConf').innerText = (85 + Math.random() * 10).toFixed(1) + '%';
            document.getElementById('resTraffic').innerText = traffic > 70 ? 'High' : (traffic > 30 ? 'Med' : 'Low');
            document.getElementById('resImpact').innerText = document.getElementById('eventToggle').checked ? 'High' : 'None';
            
            card.style.display = 'block';
            
            // Pulse animation on the zone
            const pulse = L.circle(zone.coords, {
                radius: 500,
                color: 'white',
                weight: 2,
                opacity: 0.8,
                fill: false
            }).addTo(map);
            
            setTimeout(() => map.removeLayer(pulse), 1000);
        }

        // 4. UI Helpers
        function updateTimeLabel(val) {
            const suffix = val >= 12 ? "PM" : "AM";
            const displayHour = val % 12 || 12;
            document.getElementById('timeLabel').innerText = `${displayHour}:00 ${suffix}`;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('themeIcon').setAttribute('data-lucide', isLight ? 'sun' : 'moon');
            
            // Update Map Style
            const theme = isLight ? 'light_all' : 'dark_all';
            tileLayer.setUrl(`https://{s}.basemaps.cartocdn.com/${theme}/{z}/{x}/{y}{r}.png`);
            lucide.createIcons();
        }

        // 5. Chart.js Initialization
        const ctx = document.getElementById('historyChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['-4h', '-3h', '-2h', '-1h', 'Now'],
                datasets: [{
                    label: 'Avg Availability',
                    data: historyData,
                    borderColor: '#00f2fe',
                    backgroundColor: 'rgba(0, 242, 254, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: { 
                    y: { display: false, min: 0, max: 100 },
                    x: { ticks: { color: '#888', font: { size: 10 } } }
                }
            }
        });

        function updateHistory(newVal) {
            historyData.shift();
            historyData.push(newVal);
            myChart.update();
        }
    </script>
</body>
</html>
