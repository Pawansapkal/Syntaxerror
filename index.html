<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
        #map {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 1;
        }
        header {
            position: fixed;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(15, 37, 87, 0.85);
            width: 100%;
            padding: 1rem;
            color: white;
        }
        .dashboard {
            position: fixed;
            z-index: 10;
            top: 80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .stat-card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .sidebar {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div class="dashboard">
        <div class="sidebar">
            Sidebar content
        </div>
        <div class="stat-card">
            Stat Card 1
        </div>
        <div class="stat-card">
            Stat Card 2
        </div>
    </div>
</body>
</html>
